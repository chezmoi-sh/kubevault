---
name: ü¶Ä Test Rust source code

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: üöß Build for rust '${{ matrix.rust-channel }}' (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust-channel:
          - stable
          - 1.74.1 # minimum supported version
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - arm-unknown-linux-musleabihf
          # - x86_64-apple-darwin # impossible to configure the toolchain for this target (rustc not found)
          - aarch64-apple-darwin
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
          - aarch64-pc-windows-msvc
          - x86_64-unknown-freebsd
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: arm-unknown-linux-musleabihf
            os: ubuntu-latest
          # - target: x86_64-apple-darwin
          #   os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
    steps:
      - run: rustup --version
      - name: üöß Setup cache for Rust
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: restore-rust
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
      - name: üì¶ Install cross
        run: cargo install cross || true
      - name: ü¶Ä Configure toolchain
        uses: dtolnay/rust-toolchain@21dc36fb71dd22e3317045c0c31a3f4249868b17
        with:
          toolchain: ${{ matrix.rust-channel }}
          target: ${{ matrix.target }}
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: üöß Build kubevault
        run: cross build --verbose --all-features --release --target ${{ matrix.target }}

  test:
    name: üß™ Test for rust '${{ matrix.rust-channel }}' (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust-channel:
          - stable
          - 1.74.1 # minimum supported version
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - arm-unknown-linux-musleabihf
          # - x86_64-apple-darwin # impossible to configure the toolchain for this target (rustc not found)
          - aarch64-apple-darwin
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
          # - aarch64-pc-windows-msvc # test cannot be run on Windows runner (no ARM support)
          # - x86_64-unknown-freebsd # test cannot be run on Ubuntu runner (no FreeBSD support)
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: arm-unknown-linux-musleabihf
            os: ubuntu-latest
          # - target: x86_64-apple-darwin
          #   os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
          # - target: aarch64-pc-windows-msvc
          #   os: windows-latest
          # - target: x86_64-unknown-freebsd
          #   os: ubuntu-latest
    steps:
      - run: rustup --version
      - name: üöß Setup cache for Rust
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: restore-rust
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
      - name: üì¶ Install cross
        run: cargo install cross || true
      - name: ü¶Ä Configure toolchain
        uses: dtolnay/rust-toolchain@21dc36fb71dd22e3317045c0c31a3f4249868b17
        with:
          toolchain: ${{ matrix.rust-channel }}
          target: ${{ matrix.target }}
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: üß™ Run all tests on ${{ matrix.target }}
        run: cross test --verbose --all-features --target ${{ matrix.target }}

  coverage:
    name: üß™ Coverage report
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_call'
    steps:
      - run: rustup --version
      - name: üöß Setup cache for Rust
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: restore-rust
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
      - name: üì¶ Install grcov
        run: cargo install grcov || true
      - name: ü¶Ä Configure Rust toolchain for nightly channel
        run: |
          rustup toolchain add --profile minimal nightly && \
          rustup default nightly && \
          rustup update
      - name: ü¶Ä Configure Rust
        run: rustup component add llvm-tools-preview
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: üöß Build kubevault
        run: cargo build --verbose --all-features
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: -Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort
          RUSTDOCFLAGS: -Cpanic=abort
      - name: üß™ Run tests
        run: cargo test --verbose --all-features
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: -Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort
          RUSTDOCFLAGS: -Cpanic=abort
      - name: üß™ Generate coverage report
        run: grcov . --binary-path ./target/debug/deps/ -s . -t lcov --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o ./lcov.info
      - name: ‚òÇÔ∏è Upload coverage report
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
