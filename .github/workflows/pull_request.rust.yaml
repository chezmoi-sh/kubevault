---
name: ðŸ¦€ Lint & Build kubevault

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - Cargo.{lock,toml}
      - src/**
      - tests/**
      - .github/workflows/merge_group,pull_request.rust.yaml
      - .github/workflows/workflow_call.rust.*.yaml

concurrency:
  group: ${{ github.action }}-${{ github.event.pull_request.id }}
  cancel-in-progress: true
permissions: {}

jobs:
  rust-lint:
    name: ðŸ¦€
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/workflow_call.rust.lint.yaml
  rust-test:
    name: ðŸ§ª
    if: needs.rust-lint.result == 'success'
    needs: rust-lint
    uses: ./.github/workflows/workflow_call.rust.test.yaml
  rust-build-stable:
    name: ðŸš§
    needs: rust-lint
    permissions:
      attestations: write
      contents: write
      id-token: write
    uses: ./.github/workflows/workflow_call.rust.build.yaml
    with:
      rust-channel: stable
  rust-build-msrv:
    name: ðŸš§
    needs: rust-lint
    permissions:
      attestations: write
      contents: write
      id-token: write
    uses: ./.github/workflows/workflow_call.rust.build.yaml
    with:
      rust-channel: 1.75.0
  rust-coverage:
    name: ðŸ§ª
    needs: [rust-test, rust-build-stable, rust-build-msrv]
    uses: ./.github/workflows/workflow_call.rust.coverage.yaml
    secrets: inherit
