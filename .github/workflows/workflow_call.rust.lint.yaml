---
name: ğŸ¦€ Lint Rust source code

on:
  workflow_call:
  workflow_dispatch:

permissions: {}

jobs:
  rustfmt:
    name: ğŸ¨ Rustfmt
    runs-on: ubuntu-latest
    steps:
      - run: rustup --version
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: ğŸ§ Check if all files are formatted
        run: cargo fmt --all --check

  clippy:
    name: ğŸ§¹ Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - run: rustup --version
      - name: ğŸ“¦ Install reviewdog
        uses: reviewdog/action-setup@3f401fe1d58fe77e10d665ab713057375e39b887 # v1.3.0
        with:
          reviewdog_version: latest
      - name: ğŸš§ Setup cache for Rust
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: restore-rust
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
      - name: ğŸ“¦ Install clippy-reviewdog filter
        run: cargo install clippy-reviewdog-filter || true
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: ğŸ§ Check for clippy warnings
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo clippy --all-targets --all-features --message-format json 2>&1 -- --deny missing_docs --deny unused_qualifications --deny warnings \
            | clippy-reviewdog-filter \
            | reviewdog -f=checkstyle -name=clippy -reporter=github-pr-check -filter-mode=nofilter -fail-on-error

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    steps:
      - run: rustup --version
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: ğŸš§ Setup cache for Rust
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: restore-rust
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
      - name: ğŸ“¦ Install cargo-audit
        run: cargo install cargo-audit || true
      - name: ğŸ“¦ Generate lockfile
        run: cargo generate-lockfile
      - name: ğŸ§ Check for security vulnerabilities
        run: cargo audit --deny warnings

  deny:
    name: ğŸš« Deny
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: ğŸ§ Check for license compliance
        uses: EmbarkStudios/cargo-deny-action@10d8902cf9225c404574ce39c45d5d26c3047464 # v2.0.0
        with:
          command: check ${{ matrix.checks }}
