---
name: ü§ñ Issue/PR Automation
on:
  pull_request:
  issues:
    types: [opened]

permissions: {}

jobs:
  labeler:
    name: üè∑Ô∏è Labeler
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: üè∑Ô∏è Apply label on PR
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0

  sponsor:
    name: üíñ Sponsor
    if: github.event.action == 'opened'
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: üíñ Add sponsor label
        uses: JasonEtco/is-sponsor-label-action@70b4efb770e0ea4a7e9d4eff63bb5c89732a7819 # main
        with:
          labels: üíñ sponsor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
