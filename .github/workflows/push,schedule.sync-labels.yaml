---
name: üè∑Ô∏è Sync Github labels

on:
  push:
    branches: [main]
    paths:
      [.github/labels.yaml, ".github/workflows/push,schedule.sync-labels.yaml"]
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions: {}

jobs:
  labeler:
    name: üè∑Ô∏è Labeler
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: üè∑Ô∏è Sync Github labels with the definition
        uses: brpaz/action-label-syncer@32e516ae73bbf7c7c0548897be07080795336e15 # main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yaml
          prune: true
