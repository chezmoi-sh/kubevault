# Define automatically the `pr` label based on the changed files and the head branch
pr::bugfix:
  - head-branch:
      - ^bug(fix(es)?)?/.+$

pr::dependencies:
  - head-branch:
      - ^renovate\/.+$

pr:documentation:
  - changed-files:
      - any-glob-to-any-file: [README.md, LICENSE, docs/**]

pr::feature:
  - head-branch:
      - ^feat(ures?)?/.+$

pr::workflows:
  - all:
      - changed-files:
          - any-glob-to-any-file: [.github/workflows/**]
      - head-branch:
          - ^(?!renovate\/).+$

pr::others:
  - changed-files:
      - any-glob-to-any-file: "**"
      - all-globs-to-all-files:
          - "!.github/workflows/**"
          - "!Cargo.lock"
          - "!Cargo.toml"
          - "!docs/**"
          - "!LICENSE"
          - "!README.md"
          - "!src/**"
          - "!tests/**"
  - head-branch:
      - ^(?!renovate\/).+$
