[env]
DIRENV_LAYOUTDIR = "{{config_root}}/.direnv"

# -- Global tasks definition
[tasks.release]
description = "Bump a new release and publish it to crates.io"
run = '''
#!/usr/bin/env bash
set -euo pipefail

release() {
  if [ "$(git rev-parse --abbrev-ref HEAD)" != "main" ]; then
    echo "You must be on the 'main' branch to release"
    exit 1
  fi
  cargo set-version --bump ${1}
  git commit --signoff --gpg-sign --message "üì¶Ô∏è(gh): Release kubevault '$(cargo read-manifest | jq '.version' --raw-output)'"
  git push origin main
  gh release create $(cargo read-manifest | jq '.version' --raw-output) --generate-notes --discussion-category "General"
}
release ${1}
'''

# --- Tools
[tools]
github-cli = "latest"
lefthook = "latest"

"cargo:cargo-edit" = "latest"
"cargo:git-absorb" = "latest"
"go:github.com/jesseduffield/lazygit" = "latest"
"npm:@trunkio/launcher" = "1.3.1"
"npm:commitizen" = "latest"
"npm:commitlint" = "latest"
"npm:cz-git" = "latest"
"npm:czg" = "latest"
